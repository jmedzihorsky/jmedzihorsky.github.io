<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" href="tiles.css"/>
  </head>
  <body>
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td rowspan="2"><h1><select id="select"></select></h1></td>
        <td rowspan="2"><h1><label> In The World From </label></h1></td>
        <td rowspan="2"><input type="text" id="startYear" value="1900" autocomplete="off" /></td>
        <td><input id="startYearUp" width=40 height=40 type="image" src="misc/buttonUp.svg"/></td>

        <td rowspan="2"><h1><label>To </label></h1></td>
        <td rowspan="2"><input type="text" id="endYear" value="2016" autocomplete="off" /></td>
        <td><input id="endYearUp" width=40 height=40 type="image" src="misc/buttonUp.svg" /></td>

        <td rowspan="2"><h1><label>With </label></h1></td>
        <td rowspan="2"><input type="text" id="interval" value="95" autocomplete="off" /></td>
        <td><input id="intervalsUp" width=40 height=40 type="image" src="misc/buttonUp.svg" /></td>
        <td rowspan="2"><h1><label>% Intervals</label></h1></td>
        <td rowspan="2"><input id="logo" width=180 height=60 type="image" src="misc/V-Dem_institute_Logo.svg"/></td>
        <td rowspan="2"><input id="info" type="button" width=80 height=80 value="i"/></td>
        <td rowspan="2"><input id="tutorial" type="button" width=80 height=80 value="?"/></td>
      </tr>
      <tr>
        <td><input id="startYearDown" width=40 height=40 type="image" src="misc/buttonDown.svg"/></td>
        <td><input id="endYearDown" width=40 height=40 type="image" src="misc/buttonDown.svg" /></td>
        <td><input id="intervalsDown" width=40 height=40 type="image" src="misc/buttonDown.svg" /></td>
      </tr>
    </table>

    <script type="text/javascript" src="d3.v4.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
